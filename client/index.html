<!DOCTYPE html>

<html>
  <head>
    <title>Galaga</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Orbit&family=Orbitron:wght@400..900&family=VT323&family=WDXL+Lubrifont+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="body-light">
    <div id="root" class="root">
      <audio id="audio" loop>
        <source src="/assets/audio/backgroundtunes.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
      <div id="landing-page" class="landing-page">
        <div
          class="menu-container flex-center-center col menu-container-stage-left"
        >
          <div class="title-carousel">
            <h1 class="title-text" data-font="Orbitron">Pixel G</h1>
          </div>
          <button id="startButton" class="button-primary">Start</button>
        </div>
        <div class="shield-container">
          <div class="ship-animation-container">
            <img
              class="player-scale-large"
              src="/assets/sprites/player-ship.png"
              alt="player"
            />
          </div>
        </div>
      </div>
      <div id="mainMenu" class="mainMenu">
        <button class="breadcrumb">Back</button>
        <div class="main-menu-container">
          <div class="title-carousel">
            <h1 class="title-text" data-font="Orbitron">Pixel G</h1>
          </div>
          <div class="flex">
            <button id="playEndless">Endless</button>
            <button id="playMultiplayer">Multiplayer</button>
            <button id="openHanger">Hanger</button>
            <button id="openSettings">Settings</button>
          </div>
        </div>
      </div>
      <div id="mpMenu" class="mp-menu">
        <button class="breadcrumb">Back</button>
        <div class="main-menu-container">
          <h1>Multiplayer</h1>
          <div id="inputContainer" class="flex">
            <input
              id="userId"
              placeholder="Enter Username"
              type="text"
              class="mp-input"
            />
            <button>Play</button>
            <button>Back</button>
          </div>
        </div>
      </div>
      <div id="pauseMenu" class="pause-menu">
        <button class="breadcrumb">Back</button>
        <div class="main-menu-container">
          <h1>Paused</h1>
          <div class="flex">
            <button>Resume</button>
            <button>Settings</button>
            <button>Main Menu</button>
          </div>
        </div>
      </div>
      <div id="gameOverMenu" class="game-over">
        <button class="breadcrumb">Back</button>
        <div class="game-over-container">
          <h1>Game Over</h1>
          <h2 id="gameOverScore"></h2>
          <div class="flex">
            <button>Play Again</button>
            <button>Main Menu</button>
          </div>
        </div>
      </div>
      <div id="roundBanner" class="round-banner">
        <h1 id="roundText"></h1>
      </div>

      <div id="gameUI" class="game-ui hidden">
        <span id="score" class="score"> Score: 0 </span>
        <progress
          id="HealthBar"
          class="health-bar"
          value="100"
          max="100"
        ></progress>
      </div>
      <div id="settingsMenu" class="settings-menu">
        <button class="breadcrumb">Back</button>
        <div class="menu-container flex-center-center col">
          <h1>Settings</h1>
          <div class="settings-content">
            <div class="setting-item">
              <label for="volumeControl">Volume</label>
              <div class="slider-container">
                <input
                  type="range"
                  id="volumeControl"
                  min="0"
                  max="100"
                  value="100"
                  class="slider"
                />
                <div class="value-display" id="volumeValue">100%</div>
              </div>
            </div>
            <div class="setting-item">
              <label for="enemySpeedControl">Enemy Speed</label>
              <div class="slider-container">
                <input
                  type="range"
                  id="enemySpeedControl"
                  min="1"
                  max="20"
                  value="10"
                  class="slider"
                />
                <div class="value-display" id="enemySpeedValue">10</div>
              </div>
            </div>
            <div class="setting-item">
              <label for="playerSpeedControl">Player Speed</label>
              <div class="slider-container">
                <input
                  type="range"
                  id="playerSpeedControl"
                  min="3"
                  max="15"
                  value="8"
                  class="slider"
                />
                <div class="value-display" id="playerSpeedValue">8</div>
              </div>
            </div>
            <div class="setting-item">
              <label>Show Clouds</label>
              <div class="theme-buttons">
                <button
                  class="theme-button cloud-enabled active"
                  id="cloudEnabled"
                >
                  Enabled
                </button>
                <button
                  class="theme-button cloud-disabled"
                  id="cloudDisabled"
                >
                  Disabled
                </button>
              </div>
            </div>
            <div class="setting-item">
              <label>Theme</label>
              <div class="theme-buttons">
                <button
                  class="theme-button light-theme"
                >
                  Light
                </button>
                <button
                  class="theme-button dark-theme"
                >
                  Dark
                </button>
              </div>
            </div>
            <div class="setting-item">
              <label>Controls</label>
              <div class="controls-info">
                <p>WASD - Move ship</p>
                <p>Space/Right Click - Fire</p>
                <p>P - Pause game</p>
              </div>
            </div>
            <button class="back-button">Back</button>
          </div>
        </div>
      </div>
      <div id="hangerMenu" class="hanger-menu">
        <button class="breadcrumb">Back</button>
        <div class="hanger-container">
          <h1>Hanger</h1>
          <div class="hanger-content">
            <div class="ship-selection-container">
              <div class="selected-ship-info">
                <label>Selected Ship</label>
                <div id="selectedShipName" class="ship-name">Player Ship</div>
              </div>
              <div class="ship-preview-container">
                <button id="prevShipBtn" class="ship-nav-btn">&lt;</button>
                <div class="ship-preview">
                  <img id="shipPreviewImage" src="/assets/sprites/player-ship.png" alt="Selected Ship" />
                </div>
                <button id="nextShipBtn" class="ship-nav-btn">&gt;</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
